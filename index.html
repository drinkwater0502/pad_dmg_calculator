<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <!-- <form> -->
        <div class="main-container"">
            <div class="grid-item grid-item-1">
                <label for="ATK">Enter ATK: </label>
                <input type="text" id="ATK" name="ATK">
                <br>
                <label for="LM">Enter Leader Multiplier: </label>
                <input type="text" id="LM" name="LM">
                <br>
                <label for="HM">Enter Helper Multiplier: </label>
                <input type="text" id="HM" name="HM">
                <br>
                <label for="SPIKE">Enter Spike Muliplier (optional): </label>
                <input type="text" id="SPIKE" name="SPIKE">
                <br>
                <a>Awakenings: </a>
                <ul id="awakenings-list"></ul>
                <a>Combos: </a>
                <ul id="combos-list"></ul>
                <button>Calculate Damage</button>
            </div>
            <div class="grid-item grid-item-2">
                <h1>Add Awakenings</h1>
                <input type="image" src="./images/10c.png" onclick="addAwakening('./images/10c.png')"/>
                <input type="image" src="./images/7c.png" onclick="addAwakening('./images/7c.png')"/>
                <input type="image" src="./images/blob.png" onclick="addAwakening('./images/blob.png')"/>
                <input type="image" src="./images/piercevoid.png" onclick="addAwakening('./images/piercevoid.png')"/>
                <input type="image" src="./images/blind.png" onclick="addAwakening('./images/blind.png')"/>
                <input type="image" src="./images/tpaplus.png" onclick="addAwakening('./images/tpaplus.png')"/>
                <input type="image" src="./images/tpa.png" onclick="addAwakening('./images/tpa.png')"/>
                <input type="image" src="./images/unlock.png" onclick="addAwakening('./images/unlock.png')"/>
                <input type="image" src="./images/3col.png" onclick="addAwakening('./images/3col.png')"/>
                <input type="image" src="./images/4col.png" onclick="addAwakening('./images/4col.png')"/>
                <input type="image" src="./images/5col.png" onclick="addAwakening('./images/5col.png')"/>
                <input type="image" src="./images/50.png" onclick="addAwakening('./images/50.png')"/>
                <input type="image" src="./images/80.png" onclick="addAwakening('./images/80.png')"/>
                <input type="image" src="./images/firerow.png" onclick="addAwakening('./images/firerow.png')"/>
                <input type="image" src="./images/waterrow.png" onclick="addAwakening('./images/waterrow.png')"/>
                <input type="image" src="./images/greenrow.png" onclick="addAwakening('./images/greenrow.png')"/>
                <input type="image" src="./images/lightrow.png" onclick="addAwakening('./images/lightrow.png')"/>
                <input type="image" src="./images/darkrow.png" onclick="addAwakening('./images/darkrow.png')"/>
                <input type="image" src="./images/firecombo.png" onclick="addAwakening('./images/firecombo.png')"/>
                <input type="image" src="./images/watercombo.png" onclick="addAwakening('./images/watercombo.png')"/>
                <input type="image" src="./images/greencombo.png" onclick="addAwakening('./images/greencombo.png')"/>
                <input type="image" src="./images/lightcombo.png" onclick="addAwakening('./images/lightcombo.png')"/>
                <input type="image" src="./images/darkcombo.png" onclick="addAwakening('./images/darkcombo.png')"/>
            </div>
            <div class="grid-item grid-item-3">
            <h1>Add combos</h1>
            <h2>Main Attribute</h2>
                <input class="combotype" type="image" src="./images/3.png" onclick="addCombo('./images/3.png')"/>
                <input class="combotype" type="image" src="./images/4.png" onclick="addCombo('./images/4.png')"/>
                <input class="combotype" type="image" src="./images/5.png" onclick="addCombo('./images/5.png')"/>
                <input class="combotype" type="image" src="./images/6.png" onclick="addCombo('./images/6.png')"/>
                <input class="combotype" type="image" src="./images/l.png" onclick="addCombo('./images/l.png')"/>
                <input class="combotype" type="image" src="./images/cross.png" onclick="addCombo('./images/cross.png')"/>
                <input class="combotype" type="image" src="./images/vdp.png" onclick="addCombo('./images/vdp.png')"/>
            </div>
            <div class="grid-item grid-item-4">
                <h2>Sub attribute</h2>
                <input class="combotype" type="image" src="./images/3.png"/>
                <input class="combotype" type="image" src="./images/4.png"/>
                <input class="combotype" type="image" src="./images/5.png"/>
                <input class="combotype" type="image" src="./images/6.png"/>
                <input class="combotype" type="image" src="./images/l.png"/>
                <input class="combotype" type="image" src="./images/cross.png"/>
                <input class="combotype" type="image" src="./images/vdp.png"/>
            </div>
            <div class="grid-item grid-item-5">
                <a>Calculation</a>
            </div>
        </div>
    <!-- </form>  -->
</body>
</html>
